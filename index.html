<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おいどんだどんの素晴らしさ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
    .container { max-width: 800px; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    h1, p { text-align: center; }
    .highlight { color: #ff6600; font-weight: bold; }
    .image-container { text-align: center; margin-top: 20px; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>おいどんだどんの素晴らしさ</h1>
    <p>「おいどんだどん」は、日本語にはない言葉ですが、その名前は<span class="highlight">素晴らしい</span>です！このウェブサイトはその素晴らしさを称えます。</p>
    <div class="image-container">
      <img src="https://via.placeholder.com/400" alt="おいどんだどん">
    </div>
    <p>この名前は<span class="highlight">ユニーク</span>であり、その響きは心に響きます。おいどんだどん、名前の美しさを称えましょう！</p>
  </div>
</body>
</html>
